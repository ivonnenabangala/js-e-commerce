<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="header">
        <img src="./images/shopping-2.jpg" alt="">
        <nav>
        <div class="nav-bar">
            <div class="logo">
              <div class="icon-menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
              </div>
              <div class="title">
                <h1>ShopIt</h1>
              </div>
            </div>
            <div class="links">
        
              <a href="#">Products</a>
              <a href="#">About</a>
              <a href="#">Contact</a>
              <a href="product.html" class="admin-products">View Products</a>
            </div>
            <div class="nav-icons">
                <button class="btn-sign-up" onclick="openSignUpForm()">Sign up</button>
                <button class="btn-login" onclick="openLoginForm()">Login</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
                    <div class="cart">
                      <a href="cart.html">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                      </a>
                        <!-- <span>0</span> -->
                    </div>
            </div>
          </div>
        </nav>
    </div>

    <div class="main">
        <h1 style="text-align: center;">All Products</h1>

        <div class="cards">
            
        </div>
    </div>

    <!-- Sig Up form -->
    <div class="sign-up-form">
        <form action="submit" id="registerForm">
            <h1>Create Account</h1>
            <label for="name">Name</label>
            <input type="text" placeholder="Name" required id="name">
            <label for="username">Username</label>
            <input type="text" placeholder="username" required id="username">
            <label for="email">Email</label>
            <input type="text" placeholder="email" required id="email">
            <label for="password">Password</label>
            <input type="text" placeholder="password" required id="password">
            <button>Register</button>
        </form>
    </div>

    <!-- login form -->
     <div class="login-form">
        <form action="submit" id="loginForm">
            <p id="invalidLogin">Invalid username or password!</p>
            <h1>Login</h1>
            <label for="username">Username</label>
            <input type="text" placeholder="username" required id="logUsername">
            <label for="password">Password</label>
            <input type="text" placeholder="password" required id="logPassword">
            <button>Login</button>
        </form>
     </div>
    
    <script defer src="app.js"></script>
    <script defer src="products.js"></script>

</body>
</html>
