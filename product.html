<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
  <script defer src="products.js"></script>

</head>
<body>
  <div class="adminTable">
    <button onclick="openCreateForm()">Add Product</button>
    <div class="product-form">
      <form action="">
        <h1>Create new Product</h1>
        <label for="name">Name*</label>
        <input type="text" id="productName" placeholder="Product name" required>
        <label for="image">Image*</label>
        <input type="text" id="productImage" placeholder="Image URL" required>
        <label for="price">Price*</label>
        <input type="text" id="productPrice" required placeholder="Product price">
        <label for="description">Description*</label>
        <textarea id="productDesc" placeholder="Product description" rows="4" cols="50" required></textarea>
        <div class="product-form-btns">
          <button type="submit">Add Product</button>
          <button onclick="closeForm()" type="button">Close</button>
        </div>
      </form>
    </div>
    <table>
      <thead>

        <tr>
            <th>Item</th>
            <th>Image</th>
            <th>Price</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
      </thead>
          <tbody>

          </tbody>
    </table>
  </div>
</body>
</html>
